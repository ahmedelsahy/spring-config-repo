spring:
  application:
    name: jpa
  datasource:
    hikari:
      pool-name: OraclePool
      idle-timeout: '30000'
      maximum-pool-size: '10'
      auto-commit: 'true'
      minimum-idle: '5'
    password: hr
    driver-class-name: oracle.jdbc.OracleDriver
    username: hr
    url: jdbc:oracle:thin:@//localhost:1521/XE
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
    database-platform: org.hibernate.dialect.OracleDialect
    properties:
      hibernate:
        format_sql: 'true'
server:
  port: 0
